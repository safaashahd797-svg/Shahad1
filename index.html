
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر Shahad</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #6c63ff;
      color: white;
      padding: 15px;
      font-size: 22px;
      border-radius: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #524ccf;
    }
  </style>
</head>
<body>
  <header>
    🌸 أهلاً بيچ في متجر Shahad 🌸
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 1">
      <h3>منتج 1</h3>
      <p class="price">10$</p>
      <button>أضف للسلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 2">
      <h3>منتج 2</h3>
      <p class="price">15$</p>
      <button>أضف للسلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 3">
      <h3>منتج 3</h3>
      <p class="price">20$</p>
      <button>أضف للسلة</button>
    </div>
  </div>
</body>
</html>
